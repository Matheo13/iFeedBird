    <!-- jQuery -->
    <script src="../static/libs/vendors/jquery.js"></script><!--V 1.10.2-->

    <script type="text/javascript">
        function change(){
            document.getElementById("main_button2").value="Stop capture program";
        }
    </script>

    <link href="{{ url_for('static', filename='../static/js/bootstrap.min.js') }}" rel="javascript" type="text/javascript" />

    <!--
        ################### VUES BACKBONE ###################
    -->

    <!--
            Vues pour chaque photo
    -->
    <script type="text/template" id="templateView">
        <div class="col-md-3 col-sm-4 portfolio-item">
            <div class="div_images">
                <div class="intro_photo">
                    <h5>ID : <%= ID %></h5>
                    <h5>Heure : <%= Heure %></h5>
                </div>
                <div class="images">
                <a href="<%= Lien %>"><img class="img-rounded img-responsive" src="<%= Miniature %>" alt="Photo"/></a>
                </div>
                <div class="action_photo">
                <button data-id="<%= ID %>" class="btn btn-block btn-lg btn-warning removeButton">Supprimer</button>
                </div>
            </div>
        </div>
    </script>

    <!-- 
            Vues principale englobant les sous vues des photos
    -->

    <script type="text/template" id="templateViewPrincipale">
        <div class="row">
        </div>
    </script>

    <!-- 
            Vue d'accueuil 
    -->

    <script type="text/template" id="templateViewHome">
        <div class="row" >
        <center>
        <img src="../static/images/logo.png" alt="Logo iFeedBird" height="200" width="200"><br>
        <!--<button value="" id="main_button" type="button" onClick="change();" class="btn">Start capture program</button>-->
        <input class="btn btn-block btn-lg btn-success" type="button" value="Start capture program" id="main_button2" onClick="change();" />
        </center>
        </div>
    </script>

    <!--location.href='/capture_program';
            View info web app
    -->

    <script type="text/template" id="templateInfoAppView">
        <div class="row" >
            <p>iFeedBird est un projet basé sur Raspberry Pi, qui permet de prendre en photo les oiseaux s'approchant d'une mangeoire
                et de reconnaitre l'espèce.</p>
            <p>Il met utilise les composants suivants :
            <ul>
                <li>Raspberry Pi B+</li>
                <li>Capteur infrarouge</li>
                <li>Capteur ultrason</li>
                <li>Appareil photo PiCamera</li>
                <li>...</li>
            </ul>
        </div>
    </script>

    <!--
            Vue contact
    -->

    <script type="text/template" id="templateContact">
        <div class="form" >
            <form method="post" action="{{ url_for('contact') }}">
                <input name="action" value="submit" type="hidden">
                Nom :
                <br>
                <input type="text" value="" placeholder="Inactive" name="name" class="form-control" size="30">
                Adresse :
                <br>
                <input type="text" value="" placeholder="Inactive" name="email" class="form-control" size="30">
                Message :
                <br>
                <textarea name="message" placeholder="Inactive" rows="5" class="form-control"></textarea><br>
                <input class="btn btn-block btn-lg btn-primary" value="Envoyer" type="submit">
            </form>
        </div>
    </script>

    <!--

        ################### FIN VUES BACKBONE ###################

    -->

    <!-- Chargement des fichiers de la web app -->
    <script src="../static/js/photo.js"></script>
    <script src="../static/js/router.js"></script>
    <script src="../static/js/app.js"></script>
