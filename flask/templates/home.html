    <script>

          /*--- Vues PREVIEW IMAGE ---*/
          window.PreviewImageView = Backbone.View.extend({
              template: _.template($("#preview-image-template").html()),

              initialize: function(options){
                  _.bindAll(this, 'render');
                  //console.log(options);
                  this.model.bind('change', this.render);
              },

              render: function(){
                  console.log(this.model.toJSON());
                  $(this.el).html(this.template(this.model.toJSON()));

                  //$(this.el).find('img').prop('src', this.model.get('data'));
                  return this;
              }
          });

          /*--- Vues SELECT ---*/
          window.SelectImageView = Backbone.View.extend({
              events: {
                  'click #btnSave': 'dispatchSaveFile',
                  'change #myImage': 'dispatchUpdatePreview'
              },

              template: _.template($("#select-image-template").html()),

              initialize: function(){
                  _.bindAll(this, 'render');
              },

              render: function(){
                  $(this.el).html(this.template({}));
                  return this;
              },

              dispatchSaveFile: function(){
                  console.log("Save file dispatched");
              },

              dispatchUpdatePreview: function(e) {
                  this.model.setFromFile(e.target.files[0]);
              }
          });

          /*--- Mod√®le Photo ---*/
          window.MyImage = Backbone.Model.extend({
              setFromFile: function(file) {
                  var reader = new FileReader();
                  self = this;

                  //Closure to capture the file informations
                  reader.onload = (function(f){
                      return function(e) {
                          self.set({filename: f.name});
                          self.set({data: e.target.result});
                      };
                  })(file);

                  //Readin the image file as a data URL
                  reader.readAsDataURL(file);
              }
          });


          /*--- Router ---*/
          window.ImageRouter = Backbone.Router.extend({
              routes: {
                  '': 'home'
              },

              home: function(){
                  window.defaultMyImage = new MyImage({filename: 'preview.png', data:'img/preview.png'});
                  window.previewImageView = new PreviewImageView({model: window.defaultMyImage});
                  window.selectImageView = new SelectImageView({model: window.defaultMyImage});

                  $('#container').empty();
                  $('#container').append(window.previewImageView.render().el);
                  $('#container').append(window.selectImageView.render().el);
              }
          });


          /*--- bootstrap ---*/
          (function($) {
              $(document).ready(function(){

                  window.App = new window.ImageRouter();
                  Backbone.history.start();
              });
          })(jQuery);

    </script>
